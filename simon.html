<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Free Code Camp - Simon Project</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
<h1>Free Code Camp - Simon Project</h1>
<!-- Generate the Simon game panel with SVG -->
    <svg id="svgPosition" width="750" height="750" style="display:block; margin:auto">
        <circle cx="350" cy="350" r="300" stroke="black" stroke-width="27" fill="yellow" />
		<g id="quarter_pies">
		<use id='quarter1' transform="translate(350,350) scale(1.45,1.45)" xlink:href="#1"></use>
		<use id='quarter2' transform="translate(350,350) scale(1.45,1.45)" xlink:href="#2"></use>
		<use id='quarter3' transform="translate(350,350) scale(1.45,1.45)" xlink:href="#3"></use>
		<use id='quarter4' transform="translate(350,350) scale(1.45,1.45)" xlink:href="#4"></use>
		</g>
		<line x1="50" y1="350" x2="650" y2="350" style="stroke:rgb(0,0,0);stroke-width:27" /> 
        <line x1="350" y1="50" x2="350" y2="650" style="stroke:rgb(0,0,0);stroke-width:27" />   
		<circle cx="350" cy="350" r="170" stroke="black" stroke-width="27" fill="white" /> 
		<rect x="220" y="330" rx="10" ry="10" width="80" height="40"
              style="fill:black;stroke:black;stroke-width:5;opacity:1.0" />
		<circle id="startSimon" cx="350" cy="350" r="13" stroke="black" stroke-width="5" fill="red" /> 
		<circle id="strictButton" cx="440" cy="350" r="13" stroke="black" stroke-width="5" fill="yellow" />
		<circle id="strictStatus" cx="440" cy="315" r="8" stroke="black" stroke-width="2" fill="black" /> 
        <text x="255" y="290" fill="black" style="font-size: 55px;font-weight:900">SIMON</text>
        <text x="445" y="260" fill="black" style="font-size: 22px;font-weight:900">&reg;</text>
		<text x="230" y="395" fill="black" style="font-size: 16px;font-weight:900">COUNT</text>
		<text x="325" y="395" fill="black" style="font-size: 16px;font-weight:900">START</text>
		<text x="410" y="395" fill="black" style="font-size: 16px;font-weight:900">STRICT</text>
        <text x="275" y="450" fill="black" style="font-size: 16px;font-weight:900">OFF</text>
        <text x="395" y="450" fill="black" style="font-size: 16px;font-weight:900">ON</text>
        <use id="useOff" transform="translate(0,0) scale(1.00,1.00)" xlink:href="#gameOff"></use>
        <use transform="translate(0,0) scale(1.00,1.00)" xlink:href="#numbersOn"></use>
        <defs>
               <path id="1" d="M0,0 L0,-200  A200,200 0 0,1  200,000  z"
                      style="fill:#9F0F17;fill-opacity: 1;stroke:black;stroke-width: 1" />  
               <path id="2" d="M0,0 L-200,0  A200,200 0 0,1    0,-200 z"
                      style="fill:#00A74A;fill-opacity: 1;stroke:black;stroke-width: 1" />    
               <path id="3" d="M0,0 L0,200   A200,200 0 0,1 -200,0    z"
                      style="fill:#CCA707;fill-opacity: 1;stroke:black;stroke-width: 1" />  
               <path id="4" d="M0,0 L200,0   A200,200 0 0,1    0,200  z"
                      style="fill:#094A8F;fill-opacity: 1;stroke:black;stroke-width: 1" />  
         
			<g id="gameOff">
                <rect id="switchHousing" x="320" y="430" width="60" height="30"
                      style="fill:black;stroke:black;stroke-width:5;fill-opacity:1.0;stroke-opacity:1.0;" />
                <rect id="switchBtn" x="320" y="430" width="30" height="30"
                      style="fill:blue;stroke:black;stroke-width:5;fill-opacity:1.0;stroke-opacity:1.0;" />
            </g>
            <g id="numbersOn">
				<text id="showCount" x="235" y="365" fill="white" style="font-size: 46px;letter-spacing: 6px;font-weight:900;"></text>
            </g>
					
        </defs>
    Sorry, your browser does not support inline Scalable Vector Graphics.
    </svg>
<script src="simon.js"></script>
</body>
</html>
